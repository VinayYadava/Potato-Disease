<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
    body {
      background-image: url("../static/images/prediction_interface_html.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="card text-bg-dark">
        <div class="card-img-overlay">
            <nav class="navbar navbar-expand-lg bg-light rounded-pill">
                <div class="container-fluid">
                  <a class="navbar-brand mx-2" href="/"><b>ML Farms</b></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/diagnose_form">Diagnose</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/report">Report</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <div class="h- row mx-5 my-5 bg-light rounded-5">
              <div class="col">
                <img src="{{user_image}}" class="p-2 my-5 mx-4 border shadow-lg rounded-5"  alt="Your Image" width="500" height=500">
              </div>
              <div class="col">
                <div class=" bg-light rounded-5">
                  <div class="my-2">
                    <br>
                    <h4 class="card-title my-4 bg-light text-dark rounded-3 shadow-lg p-3 mb-5 mx-4">{{name}}</h4>
                    <h4 class="card-text mt-4 bg-light text-dark rounded-3 shadow-lg p-3 mb-5 mx-4">Category : {{category}}</h4> 
                    <h4 class="card-text mt-4 bg-light text-dark rounded-3 shadow-lg p-3 mb-5 mx-4">Accuracy : {{accuracy}}</h4>
                    <h4 class="card-text mt-4 bg-light text-dark rounded-3 shadow-lg p-3 mb-5 mx-4">Confidence : {{confidence}}</h4> 
                    <h4 class="card-text mt-4 bg-light text-dark rounded-3 shadow-lg p-3 mb-5 mx-4">Description : {{description}}</h4> 
                    <div class="mx-4">
                      <label for="customRange3" class="form-label mx-auto mt-4 text-dark p-3 mb-5 mx-4"><b>Ratings and Feedback</b></label>
                      <input type="range" class="form-range w-50 mx-auto mt-4 bg-dark text-dark rounded-3 shadow-lg p-3 mb-5 ml-4" min="0" max="5" step="0.5" id="customRange3">
                      <br>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
