<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>diagnose</title>
        <style>
          body {
              background-image: url("https://drive.google.com/uc?id=1-tU4fXL2Q643vaCvi4uVjNcXF6tiHJtq");
              background-size: cover;
              background-repeat: no-repeat;
              background-attachment: fixed;
          }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="card text-bg-dark">
            <div class="card-img-overlay">
                <nav class="navbar navbar-expand-lg bg-light rounded-pill">
                    <div class="container-fluid">
                      <a class="navbar-brand mx-3" href="/"><b>ML Farms</b></a>
                      <button class="navbar-toggler border rounded-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="/diagnose_form">Diagnose</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/report">Report</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
                <form class="w-50 bg-light border rounded-5 mx-auto my-lg-5" action='/getting_form_data' method='POST' enctype="multipart/form-data">
                    <div class="mx-3 my-3">
                      <label for="exampleInput" class="form-label bg-secondary border rounded-pill text-light"><h5 class="mx-3 my-2">Plant Name</h5></label>
                      <input type="text" class="form-control border-5 rounded-3 shadow-lg p-3 mb-5 bg-body" name='name' id="exampleInput" aria-describedby="text-help">
                      <div id="text-help" class="form-text">Kindly give an input in small case. The input name should be present in supported names list.</div>
                      <label for="ImageInput" class="form-label bg-secondary border rounded-pill text-light mt-3"><h5 class="mx-3 my-2">Image</h5></label>
                      <input type="file" class="form-control border-5 rounded-3 shadow-lg p-3 mb-5 bg-body" name='image' id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                      <div id="Image-help" class="form-text">Input Image should be 300x300 and in PNG format only.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-outline-dark rounded-5 text-light mx-5 mb-3 d-grid gap-2 col-6 mx-auto shadow-lg p-3 mb-5">Submit</button>
                </form>
                <h3>{{STATUS}}</h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    </body>
</html>
